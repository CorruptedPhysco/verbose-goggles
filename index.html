<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 12th Record Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
        .program-list {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .program-list a {
            display: block;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            background-color: #eaeaea;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .program-list a:hover {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <h1>Class 12th Record Work</h1>
    <div class="program-list">
        <a href="add.html">Add New Program</a>
        <!-- Existing program links will be added here by the server -->
    </div>
</body>
</html>
